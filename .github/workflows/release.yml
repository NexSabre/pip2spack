name: Test
on: [deploy]
jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
   - name: Test with pytest
      run: |
        cd src && python -m unittest discover pip2spack/tests/
    - name: Build a wheel package
      run: |
        cd src && pip install setuptools wheel twine && python setup.py sdist bdist_wheel
    - name: Publish on pypi.org
      run: |
        twine upload dist/*
      env:
        TWINE_USERNAME: ${{ secrets.username }}
        TWINE_PASSWORD: ${{ secrets.password }}
